<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google Font: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
            font-style: normal;
        }
    </style>
    <title>Plant Tracker</title>
</head>

<body class="max-w-lg mx-auto min-h-screen bg-gray-200 border-4 border-white p-4">
    <header>
        <!-- logo -->
        <h1 class="text-3xl font-bold text-green-600">Plant Tracker</h1>

        <!-- status -->
        <div class="mt-5 grid grid-cols-3 gap-4">
            <div class="bg-gray-600 text-white rounded cursor-pointer-xl px-5 py-2">
                <h2 class="font-bold text-2xl">0</h2>
                <h4 class="text-xl">Total</h4>
            </div>
            <div class="bg-green-600 text-white rounded cursor-pointer-xl px-5 py-2">
                <h2 class="font-bold text-2xl">0</h2>
                <h4 class="text-xl">Thriving</h4>
            </div>
            <div class="bg-red-400 text-white rounded cursor-pointer-xl px-5 py-2">
                <h2 class="font-bold text-2xl">0</h2>
                <h4 class="text-xl">Straggling</h4>
            </div>
        </div>
    </header>

    <main class="mt-10">
        <!-- filter section -->
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">Section Title</h1>
            <div class="space-x-2">
                <button class="bg-black text-white px-4 py-1 rounded cursor-pointer">All</button>
                <button class="bg-black text-white px-4 py-1 rounded cursor-pointer">Thriving</button>
                <button class="bg-black text-white px-4 py-1 rounded cursor-pointer">Straggling</button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
